language: ruby

cache:
  - bundler
  directories:
    - node_modules

before_install:
  - nvm install
  - nvm use
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install

before_script:
  - bundle exec rake db:test:prepare

script:
  - bundle exec rake
  - yarn test --single-run
